<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="style.css" type="text/css" />
    <title>SQL INJECTION</title>
  </head>
  <body>
    <div class="container">
      <form action="/login" method="post">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script>
      if (document.location.hash === "#unauthorized") {
        document.write(
          "<div class=“unauthorized”>Invalid Username or Password</div>"
        );
      } else if (document.location.hash === "#error") {
        document.write("<div class=“error”>An error has occured</div>");
      }
    </script>
  </body>
</html>
